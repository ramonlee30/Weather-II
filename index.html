<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css"> 
 <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

 <body>
<div id = "app">
 
 <div class="holder headline bg-dark">
        <div class="container">
            <nav class="navbar navbar-dark bg-dark">
                <a href="#" class="navbar-brand">Weather Journal App</a>
            </nav>
        </div>
    </div>
    <div class="container">
 
 <div class="holder zip">
            <div class="col-zip">

                <div class="input-holder entry">
                    <input type="text" class="form-control input-search" placeholder="Search for a Zip"
                        aria-label="Zip search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="generate"><i class="submit"></i>
                        </span>
                    </div>
                </div>
 
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
 
 <h4 class="holder entry"><em>Recent Searches</em></h4>
                <ul class="list-zip"></ul>
            </div>
            <div class="col offset-md-1">
                <div class="alert alert" role="alert">
                    Nothing was found for that search result.
                </div>
                <div id="today"></div>
                <div class="holder forecast-row"></div>
            </div>
        </div>
    </div>
          
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
